<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>忘记密码</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/vue-component.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_504673_gd3o7vnlml4hd7vi.css" />
	</head>

	<body class="register-bg">

		<div class="login login-content" id="main">
			<a href="##" class="return mui-action-back">
				<i class="iconfont icon-fanhui"></i> 返回
			</a>

			<h1 class="green">忘记密码</h1>

			<div class="mui-input-row login-input">
				<label><i class="iconfont icon-shouji green"></i></label>
				<input type="number" placeholder="请输入手机号" v-model="phone">
				<oa-timer></oa-timer>
			</div>
			<div class="mui-input-row login-input">
				<label><i class="iconfont icon-yanzhengma green"></i></label>
				<input type="text" placeholder="请输入验证码" v-model="code">
			</div>
			<div class="mui-input-row login-input">
				<label><i class="iconfont icon-mima green"></i></label>
				<input type="password" placeholder="设置新密码" v-model="password">
			</div>
			<div class="mui-input-row login-input">
				<label><i class="iconfont icon-querenmima green"></i></label>
				<input type="password" placeholder="确认密码" v-model="password2">
			</div>

			<p class="tips">
				8-16位，数字与字母的组合，字母区分大小写
			</p>

			<button type="button" class="mui-btn mui-btn-green mui-btn-block">提交</button>

		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-component.js"></script>
		<script src="../js/base.js"></script>
		<script>
			var forgetPassword = new Vue({
				el: '#main',
				data: {
					phone: '',
					code: '',
					password: '',
					password2: ''
				}
			})
		</script>
	</body>

</html>
